<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 font-semibold">A Deshi Deulia Bank
            <span class="text-lime-400 font-bold">Taka Tulun Beshi Behsi</span>
        </h1>
    </header>

    <main>
        <section class="bg-sky-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-3">Please Login</h3>
            <input type="email" class="w-9/12 px-3 block mb-2" id="user-email" placeholder="Give your email">
            <input type="password" class="w-9/12 px-3 block mb-2" id="user-password" placeholder="Give your password">
            <button id="btn-submit"
                class="bg-purple-800 text-white rounded-md px-3 py-1 hover:bg-orange-500">Submit</button>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
